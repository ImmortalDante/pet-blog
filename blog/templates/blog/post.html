{% extends "blog/base.html" %}
{% load blog_tags %}
{% load static %}

{% block title %}{{ post }}{% endblock %}

{% block theme %}{{ post.category }}{% endblock %}

{% block content %}<br><br><br>
    <div style="text-align: center">
        <h2>{{ post }}</h2><hr>
        <h5 class="text-muted">{{ post.subtitle }}</h5>
    </div><br>
    <p>{{ post.body }}</p><hr>
    <p class="text-muted">{{ post.time_created }}</p>
{% endblock %}
